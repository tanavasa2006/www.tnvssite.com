<style>

    .chatbot-container {
        position: fixed;

        border-radius: 50%;

<div class="chatbot-toggle" onclick="toggleChatbot()">
    ðŸ’¬
</div>

<div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
        <span>TNVS AI Assistant</span>
        <span style="cursor: pointer" onclick="toggleChatbot()">âœ–</span>
    </div>
    <div class="chatbot-messages" id="chatMessages">
        <div class="message bot-message">Hello! How can I help you today?</div>
    </div>
    <div class="chatbot-input">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function toggleChatbot() {
        const chatbot = document.getElementById('chatbot');
        chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        
        if (message) {
            addMessage(message, 'user-message');
            input.value = '';
            
            // Simulate bot response after a short delay
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage(botResponse, 'bot-message');
            }, 500);
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function addMessage(text, className) {
        const messages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.textContent = text;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    function getBotResponse(message) {
        message = message.toLowerCase();
        
        if (message.includes('hello') || message.includes('hi')) {
            return 'Hello! How can I assist you today?';
        } else if (message.includes('services')) {
            return 'We offer various services including web development, app development, and digital marketing. Would you like to know more about any specific service?';
        } else if (message.includes('contact')) {
            return 'You can reach us at 9959933166 or visit our YouTube channel @TNVSVlogs';
        } else if (message.includes('about')) {
            return 'TNVS is a technology company focused on delivering innovative solutions. We combine creativity with technical expertise to help businesses grow.';
        } else {
            return 'I apologize, but I\'m not sure how to respond to that. Could you please rephrase or ask about our services, contact information, or company details?';
        }
    }
</script>
